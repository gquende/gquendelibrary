<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">

    <div class="row">
        <h1>List of Book</h1>
    </div>

    <div class="row">

        <div class="col-12">

            <table class="table table-hover">

                <thead>

                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Publish</th>
                    <th scope="col">Authors</th>
                    <th scope="col">Edition</th>
                    <th scope="col">Year</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
<!--                    <th class="col-1" th:text="${book.id}">ID</th>-->
                    <td class="col-4" th:text="${book.title}">Title</td>
                    <td class="col-4" th:text="${book.publish}">Publish</td>
                    <td class="col-4" th:text="${book.edition}">Edition</td>
                    <td class="col-4" th:text="${book.authors}">Authors</td>
                    <td class="col-4" th:text="${book.year}">Year</td>



                </tr>



                </tbody>



            </table>


        </div>


    </div>


<!--  <ul>-->

<!--    <li th:each="book : ${books}">-->
<!--       <span th:text="${book.title}"></span>-->
<!--    </li>-->



<!--  </ul>-->







</div>



</body>
</html>
